<div id="contenedor">
    <div id="central">
      <div id="login">
        <form (ngSubmit)="registrar()" [formGroup]="formulario">
          <h3 style="text-align: center;">Crear Cuenta</h3>
          <hr>

          <div class="mb-4">
            <label for="nombre" class="form-label">Nombre de Usuario:</label>
            <input
            type="nombre"
            class="form-control"
            id="nombre"
            name="nombre"
            formControlName="nombre"
            />
          </div>

          <div
          *ngIf="formulario.get('nombre')?.touched && formulario.get('nombre')?.errors?.['required']"
          style="background-color:#7e7c11; color: rgba(255, 255, 255, 0.85);text-align: center;"
          >
            Este campo es obligatorio.
          </div>

          <br>

          <div class="mb-4">
              <label for="correo" class="form-label">Correo electrónico:</label>
              <input
              type="email"
              class="form-control"
              id="correo"
              name="correo"
              formControlName="correo"
              />
          </div>
  
          <div
          *ngIf="formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['required']"
          style="background-color:#7e7c11; color: rgba(255, 255, 255, 0.85);text-align: center;"
        >
          Este campo es obligatorio.
        </div>
  
        <p>Rol:</p>
        <select name="rol" class="form-control" id="rol" name="rol" formControlName="rol">
          <option selected>Rol</option>
          <option *ngFor="let x of this.roles">{{x}}</option>
        </select>
        <br>

        <div
          *ngIf="formulario.get('correo')?.touched && formulario.get('correo')?.errors?.['email']"
          style="background-color:#7e7c11; color: rgba(255, 255, 255, 0.85);text-align: center;"
        >
          Debe ser un correo válido.
        </div>
  
          <br>
          <div class="mb-4">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              formControlName="contrasena"
              />
          </div>
  
          <div
          *ngIf="formulario.get('contrasena')?.touched && formulario.get('contrasena')?.errors?.['required']"
          style="background-color:#7e7c11; color: rgba(255, 255, 255, 0.85);text-align: center;"
        >
          Este campo es obligatorio.
        </div>
  
        <br>
        <div class="mb-4">
          <label for="contrasena2" class="form-label">Repita Contraseña:</label>
          <input
          type="password"
          class="form-control"
          id="contrasena2"
          name="contrasena2"
          formControlName="contrasena2"
          />
      </div>
  
          <div
          *ngIf="!compararContrasenas()"
          style="background-color:#7e7c11; color: rgba(255, 255, 255, 0.85);text-align: center;"
          >
          Las contraseñas no coinciden.
          </div>
  
        <div class="pie-form">
          <hr>
          <button type="submit" class="btn">Crear Cuenta</button>
          <hr>
        </div>
      </form>
      <button (click)="volver()">Volver a página principal</button>
      </div>
    </div>
      
  </div>
